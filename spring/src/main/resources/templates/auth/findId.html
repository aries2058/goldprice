<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/_layout/basicLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <script th:src="@{/js/auth/findId.js}"></script>

        <div class="fixed-top text-center top-bar">
            <a class="position-absolute" th:href="@{/auth/login}" id="btn-back"><img th:src="@{/images/icon_back.svg}" /></a>
            <span class="title">&nbsp;</span>
        </div>

        <div class="container-fluid">
            <h2 class="text-gold mt-5">계정 찾기</h2>
            <p class="text-secondary fw-light">회원가입 시 등록한 이메일주소와 핸드폰번호를 입력하세요.</p>

            <input type="email" id="email" class="form-control w-100 border fw-light mb-2" placeholder="이메일주소" />
            <input type="number" id="mobile" class="form-control w-100 border fw-light" placeholder="핸드폰번호" />

            <p class="alert alert-secondary" style="display: none;">입력하신 이메일주소로 계정정보가 발송되었습니다.</p>

            <a class="btn w-100 btn-gold text-white fw-light" id="btn-findid">찾기</a>
        </div>




        <script id="tmpl-mail" type="text/template">
            <div style='padding:24px;'>
            <p style='margin-left:32px;'>안녕하세요.</p>
            <p style='margin-left:32px;'>오늘의종로시세에서 계정정보를 알려드립니다.</p>
            <p style='margin-left:32px;margin-top:24px;'>아이디 : <b><%- id %></b></p></p>
            <p style='margin-left:32px;margin-bottom:24px;'>비밀번호 : <b><%- pw %></b></p></p>
            <p style='margin-left:32px;'>로그인 후 비밀번호를 변경해주세요.</p>
            <p style='margin-left:32px;'>감사합니다.</p>
            </div>
        </script>
    </th:block>
</th:block>
