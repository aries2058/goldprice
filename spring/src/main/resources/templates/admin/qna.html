<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/_layout/pageLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <link th:href="@{/css/admin/comm.css}" rel="stylesheet">
        <link th:href="@{/css/board/board.css}" rel="stylesheet">
        <span class="top-bar-title title">관리자</span>

        <div class="d-flex mb-4 admintab">
            <div class="w-25 text-center p-3"><a th:href="@{/admin/member}">회원</a></div>
            <div class="w-25 text-center p-3 on"><a th:href="@{/admin/qna}">문의</a></div>
            <div class="w-25 text-center p-3"><a th:href="@{/admin/market}">업체</a></div>
            <div class="w-25 text-center p-3"><a th:href="@{/admin/price}">시세</a></div>
        </div>

        <div class="container-fluid">
            <div id="list"></div>
        </div>
        <script type="text/template" id="tmpl-qna">
            <% _.each(data, function(v, i){%>
            <div class="qna-item border mt-3" data-id="<%- v.id %>">
                <div class="title d-flex pe-3 pt-2 ps-3">
                    <div class="flex-grow-1 ellipsis">
                        <% if(v.cmt_cnt == 0){%>
                        <span class="text-red">[답변대기] </span>
                        <%}else{%>
                        <span class="text-green">[답변완료] </span>
                        <%}%>
                        <%- v.title %></div>
                </div>
                <div class="moddt"><%- dateFormat(v.moddt, 'yyyy-MM-dd hh:mm:ss') %></div>
            </div>
            <%})%>
        </script>
        <script th:src="@{/js/admin/qna.js}"></script>
    </th:block>
</th:block>
