<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/_layout/pageLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="fixed-top top-bar">
            <a class="position-absolute" id="btn-back"><img th:src="@{/images/icon_back.svg}" /></a>
            <span class="title after">비밀번호 변경</span>
        </div>

        <div class="container-fluid">
            <label>비밀번호</label>
            <input type="password" class="form-control border" name="password" id="password" />
            <label class="mt-3">비밀번호확인</label>
            <input type="password" class="form-control border" id="confirm-password" />
            <small id="msg-password" class="mt-2 text-danger"></small>

            <a class="btn w-100 btn-gold text-white fw-light" id="btn-register">완료</a>
        </div>
        <script th:src="@{/js/mypage/changePassword.js}"></script>
    </th:block>
</th:block>
