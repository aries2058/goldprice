<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/_layout/pageLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <style>
            .form-check-input:checked{
                background-color: #6CD1CB;
                border-color: #6CD1CB;
            }
            .form-switch .form-check-input {
                width: 3em;
                height: 1.8em;
            }
        </style>

        <div class="fixed-top top-bar">
            <span class="title">내 정보 변경</span>
            <a class="position-absolute" id="btn-close"><img th:src="@{/images/btn_close.svg}" /></a>
        </div>

        <div class="container-fluid">
            <ul class="list-group list-group-flush">
                <li class="list-group-item p-3">
                    푸시알림 허용
                    <div class="form-check form-switch float-end">
                        <input class="form-check-input gold" type="checkbox" id="flexSwitchCheckDefault">
                    </div>
                </li>
                <li class="list-group-item p-3" data-link="/mypage/changeInfo">
                    개인정보 변경
                    <img class="float-end m-2" th:src="@{/images/arrow-right.svg}" />
                </li>
                <li class="list-group-item p-3" data-link="/mypage/changePassword">
                    비밀번호 변경
                    <img class="float-end m-2" th:src="@{/images/arrow-right.svg}" />
                </li>
            </ul>
        </div>

        <script>
            $(function (){
                $('.list-group-item').click(function (){
                    location.href = _host + $(this).data('link')
                })
                $('#btn-close').click(function (){
                    window.history.back();
                })
            })
        </script>

    </th:block>
</th:block>
