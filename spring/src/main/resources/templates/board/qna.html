<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/_layout/pageLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <link th:href="@{/plugins/summernote-0.8.18-dist/summernote-lite.css}" rel="stylesheet" />
        <link th:href="@{/css/board/qna.css}" rel="stylesheet">

        <script th:src="@{/plugins/summernote-0.8.18-dist/summernote-lite.js}"></script>
        <script th:src="@{/plugins/summernote-0.8.18-dist/lang/summernote-ko-KR.js}"></script>

        <div class="fixed-top top-bar">
            <span class="title">문의하기</span>
            <a class="position-absolute" id="btn-close"><img th:src="@{/images/btn_close.svg}" /></a>
        </div>

        <div class="d-flex tab qnatab mb-4">
            <div class="w-50 text-center p-3 on">1:1문의하기</div>
            <div class="w-50 text-center p-3">나의 문의 내역</div>
        </div>

        <div class="container-fluid screen on">
            <form id="frm">
                <input type="hidden" id="board_typ" name="board_typ" value="02" />
                <input type="hidden" id="writer" name="writer" />
                <input type="text" class="form-control border mb-2" id="title" name="title" placeholder="제목을 입력하세요." />
                <div class="btn-area" style="display: none">
                    <a class="btn" id="btn-photo">사진첨부</a> <a class="btn" id="btn-ok">완료</a>
                    <input type="file" id="file-photo" accept="image/*;capture=camera" style="display: none;" />
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <textarea id="contents" name="contents"></textarea>
                <a class="btn w-100 btn-gold text-white fw-light" id="btn-submit">문의하기</a>
            </form>
        </div>
        <div class="container-fluid screen" id="list"></div>

        <script type="text/template" id="tmpl-qna">
            <% _.each(data, function(v, i){%>
            <div class="qna-item border mt-3" data-id="<%- v.id %>">
                <div class="title d-flex pe-3 pt-2 ps-3">
                    <div class="flex-grow-1 ellipsis">
                        <% if(v.cmt_cnt == 0){%>
                        <span class="text-red">[답변대기] </span>
                        <%}else{%>
                        <span class="text-green">[답변완료] </span>
                        <%}%>
                        <%- v.title %></div>
                    <a><img th:src="@{/images/arrow-down.svg}" /></a>
                </div>
                <div class="moddt"><%- dateFormat(v.moddt, 'yyyy-MM-dd hh:mm:ss') %></div>
                <div class="contents p-1">
                    <div class="pt-2 ps-3 pe-3"></div>
                </div>
            </div>
            <%})%>
        </script>

        <script type="text/template" id="tmpl-comment">
            <div class="comment-area">
                <% _.each(data, function(v, i){%>
                <div>
                    <img th:src="@{/images/arrow-reply.svg}" />
                    <span class="writer"><%-v.user_nm%></span> <span class="moddt"><%- dateFormat(v.moddt, 'yyyy-MM-dd hh:mm:ss')%></span>
                    <div>
                        <%- v.contents %>
                    </div>
                </div>
                <%})%>
            </div>
        </script>

        <script th:src="@{/js/board/qna.js}"></script>
    </th:block>
</th:block>
