<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="fragment-modal">
    <div class="modal modal-alert" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <span></span>
                    <a class="close" data-dismiss="modal" aria-label="Close">
                        <img th:src="@{/images/btn_close.svg}" />
                    </a>
                </div>
                <div class="modal-body text-center"></div>
                <div class="modal-footer border-0 text-center">
                    <button type="button" class="btn btn-gold text-white w-50 btn-alert-ok">확인</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-confirm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <span></span>
                    <a class="close" data-dismiss="modal" aria-label="Close">
                        <img th:src="@{/images/btn_close.svg}" />
                    </a>
                </div>
                <div class="modal-body text-center"></div>
                <div class="modal-footer text-center border-0">
                    <button type="button" class="btn btn-gold text-white w-25 btn-confirm-yes">예</button>
                    <button type="button" class="btn border-gold text-gold w-25 btn-confirm-no">아니오</button>
                </div>
            </div>
        </div>
    </div>

    <div class="back"></div>
</div>
</html>
