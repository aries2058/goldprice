<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <title>종로투데이</title>
  </head>
  <body>
    <div class="fixed-top top-bar d-flex justify-content-between">
        <a><img class="ps-20" src="../images/logo.svg" /></a>
        <a><img class="pe-20" src="../images/top_menu.svg" /></a>
    </div>
    <div class="bg-top position-absolute w-100 top-0"></div>

    <div class="container-fluid">
        <div class="text-center top-area-tit">
            오늘 종로의<br />
            <span class="text-yellow">금 판매 시세</span>는?
        </div>
        <div class="text-center top-area-date">
            업데이트 2021.06.02 15:58:11
        </div>
    </div>
    <div class="container-fluid">
        <div class="price-area d-flex">
            <div class="tit tit1">
                <img class="chk" src="../images/left_check1.svg" />
                부가세<br />별도판매
            </div>
            <div class="flex-grow-1 price">259,000<span class="unit">원/돈</span></div>
            <div class="calc"><img src="../images/btn_calc_icon1.svg" /></div>
        </div>
        <div class="price-area d-flex justify-content-between">
            <div class="tit tit2">
                <img class="chk" src="../images/left_check2.svg" />
                부가세<br />포함판매
            </div>
            <div class="flex-grow-1 price">259,000<span class="unit">원/돈</span></div>
            <div class="calc"><img src="../images/btn_calc_icon2.svg" /></div>
        </div>
        <div class="price-area d-flex justify-content-between">
            <div class="tit tit3">
                <img class="chk" src="../images/left_check3.svg" />
                종로<br />평균판매
            </div>
            <div class="flex-grow-1 price">259,000<span class="unit">원/돈</span></div>
            <div class="calc"><img src="../images/btn_calc_icon3.svg" /></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <small class="msg">* 평균시세입니다. 금액은 변동될 수 있습니다.</small>
        </div>
    </div>
    <div class="container-fluid ps-4 pe-4">
        <div class="row">
            <div class="col-3 p-0 text-center">
                <a><img src="../images/btn_price1.svg" /></a></a></div>
            <div class="col-3 p-0 text-center">
                <a><img src="../images/btn_price2.svg" /></a></div>
            <div class="col-3 p-0 text-center">
                <a><img src="../images/btn_price3.svg" /></a></div>
            <div class="col-3 p-0 text-center">
                <a><img src="../images/btn_price4.svg" /></a></div>
        </div>
    </div>
    <div class="container-fluid main-btn-area">
        <div class="row">
            <div class="col-9 pe-0">
                <a class="w-100">
                    <img class="w-100" id="img-btn-calc" src="../images/btn_main_calc.svg" />
                </a>
            </div>
            <div class="col-3 ps-0">
                <a class="w-100 btn-right">
                    <img class="position-absolute bottom-50" src="../images/icon_map.svg" />
                    <span class="position-absolute top-50">종로 지도</span>
                </a>
                <a class="w-100 btn-right"><img class="w-100" src="../images/btn_main_calc2.svg" /></a>
            </div>
        </div>
    </div>
    <div style="height: 60px;">&nbsp;</div>

    <div class=" fixed-bottom bottom-bar d-flex justify-content-around">
        <a class="btn-menu">
            <img src="../images/menu01_on.svg" />
        </a>
        <a class="btn-menu">
            <img src="../images/menu02_off.svg" />
        </a>
        <a class="btn-menu">
            <img src="../images/menu03_off.svg" />
        </a>
        <a class="btn-menu">
            <img src="../images/menu04_off.svg" />
        </a>
        <a class="btn-menu">
            <img src="../images/menu05_off.svg" />
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
